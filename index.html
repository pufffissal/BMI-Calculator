<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <div class="container">
        <p>Enter your weight (kg): <input type="text" id="weight"></p>
        <p>Enter your height (cm): <input type="text" id="height"></p>
        <button id="calculateButton">Calculate</button>
        <div id="result" class="result">
            Result: <span id="bmiValue" class="bmi-value"></span>
        </div>
        <div id="bmiRange" class="result">
            BMI Range: <span id="bmiCategory" class="bmi-category"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
